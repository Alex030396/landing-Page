<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades Médicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        #btn-reset {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selección de Especialidades Médicas</h2>
        <form id="especialidades-form">
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="" selected disabled>Seleccione una especialidad</option>
                    <option value="oftalmologia">Oftalmología</option>
                    <option value="otorrinolaringologia">Otorrinolaringología</option>
                    <option value="medicina_interna">Medicina Interna</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="subespecialidad" class="form-label">Subespecialidad</label>
                <select class="form-select" id="subespecialidad" disabled required>
                    <option value="" selected disabled>Primero seleccione una especialidad</option>
                </select>
            </div>
            
            <button type="button" id="btn-reset" class="btn btn-outline-secondary">Reiniciar selección</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="js/script.js" ></script>    
    
    
</body>
</html>
