<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades M√©dicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-reset {
            margin-top: 20px;
            width: 100%;
        }
        .checkbox-group {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .checkbox-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        .form-check {
            margin-bottom: 8px;
        }
        .form-check-input {
            margin-top: 0.25rem;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .specialty-icon {
            font-size: 1.2rem;
            margin-right: 8px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="specialty-icon">üë®‚Äç‚öïÔ∏è</span>Selecci√≥n de Especialidades M√©dicas</h2>
        <form id="especialidades-form">
            <!-- Selector de Especialidad -->
            <div class="mb-4">
                <label for="especialidad" class="form-label required-field">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="" selected disabled>Seleccione una especialidad</option>
                    <option value="medicina_general">Medicina General</option>
                    <option value="residente">Residente</option>
                    <option value="oftalmologia">Oftalmolog√≠a</option>
                    <option value="otorrinolaringologia">Otorrinolaringolog√≠a</option>
                    <option value="medicina_interna">Medicina Interna</option>
                    <option value="medicina_familiar">Medicina Familiar</option>
                    <option value="pediatria">Pediatr√≠a</option>
                    <option value="neumonologia">Neumonolog√≠a</option>
                </select>
            </div>
            
            <!-- Selector de Subespecialidad -->
            <div class="mb-4" id="subespecialidad-container">
                <label for="subespecialidad" class="form-label">Subespecialidad</label>
                <select class="form-select" id="subespecialidad" disabled>
                    <option value="" selected disabled>Primero seleccione una especialidad</option>
                </select>
            </div>
            
            <!-- Checkbox Group para Residentes -->
            <div class="checkbox-group" id="resident-checkbox-group">
                <div class="checkbox-title required-field">Nivel de Residencia</div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R1" id="r1">
                    <label class="form-check-label" for="r1">R1 - Primer a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R2" id="r2">
                    <label class="form-check-label" for="r2">R2 - Segundo a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R3" id="r3">
                    <label class="form-check-label" for="r3">R3 - Tercer a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R4" id="r4">
                    <label class="form-check-label" for="r4">R4 - Cuarto a√±o</label>
                </div>
            </div>
            
            <!-- Checkbox Group Opcional para otras especialidades -->
            <div class="checkbox-group" id="optional-checkbox-group">
                <div class="checkbox-title">Nivel de Residencia (Opcional)</div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R1" id="opt-r1">
                    <label class="form-check-label" for="opt-r1">R1 - Primer a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R2" id="opt-r2">
                    <label class="form-check-label" for="opt-r2">R2 - Segundo a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R3" id="opt-r3">
                    <label class="form-check-label" for="opt-r3">R3 - Tercer a√±o</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="R4" id="opt-r4">
                    <label class="form-check-label" for="opt-r4">R4 - Cuarto a√±o</label>
                </div>
            </div>
            
            <button type="button" id="btn-reset" class="btn btn-outline-secondary btn-reset">Reiniciar selecci√≥n</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js" ></script>    
</body>
</html>
