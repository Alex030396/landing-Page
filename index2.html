<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Empresa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo centrado -->
    <div class="logo-container bg-oftalmi ">
        <img src="img/LOGO_OFTALMI_BL.png" alt="Logo de la empresa" class="logo">
    </div>
    
    <!-- Barra de color azul -->
    
    
    <!-- Sección hero con imagen y formulario -->
    <section class="hero-section">
        <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="Imagen de la empresa" class="hero-image">
        
        <div class="form-container">
            <h2 class="form-title">Formulario de Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label fw-bold ">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombres y Apellidos">
                </div>
                
                <div class="mb-3">
                    <label for="cedula" class="form-label fw-bold ">Cédula o pasaporte</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Número de documento">
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label fw-bold ">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="(0400)-(000-0000)" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>

                
                <div class="mb-3">
                    <label for="correo" class="form-label fw-bold ">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                </div>
                
                <div class="mb-3">
                    <label for="profesion" class="form-label fw-bold ">Profesión</label>
                    <input type="text" class="form-control" id="profesion" placeholder="Profesión">
                </div>
                
                <div class="mb-3">
                    <label for="lugarVive" class="form-label fw-bold ">Lugar donde vive</label>
                    <input type="text" class="form-control" id="lugarVive" placeholder="Estado">
                    
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar Información</button>
                
                <p class="form-legend mt-3">
                    <i class="fas fa-info-circle"></i> Todos sus datos están protegidos y serán utilizados únicamente para fines de contacto.
                </p>
            </form>
        </div>
    </section>
<br>
<br>
<br>
<br>

<div class="container">
    <a class="btn btn-primary" href="asdas.html">Opcion 1</a>
</div>

    <!-- Bootstrap JS (opcional, para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> document.getElementById('telefono').addEventListener('input', function (e) {let x = e.target.value.replace(/\D/g, '').match(/(\d{0,4})(\d{0,3})(\d{0,4})/);e.target.value = !x[2] ? x[1] : '(' + x[1] + ')-' + x[2] + (x[3] ? '-' + x[3] : '');}); </script>
</body>
</html>
